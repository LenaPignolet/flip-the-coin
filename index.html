  <body>
    <div class="game-container">
        <h1 class="game__title">Flip the coin</h1>
        <p class="game__description">Press the coin or the button to flip the coin</p>
    
        <div class="game__content">
          <img src="assets/images/heads.svg" class="game__image-heads game__image--is-visible" alt="">
          <img src="assets/images/tails.svg" class="game__image-tails game__image--is-hidden" alt="">

          <img src="assets/images/shadow.svg" class="game__shadow" alt="">
          <p class="game__result">Heads</p>
        </div>
    
        <button type="button" class="game__btn">
          Random
        </button>
    </div>
